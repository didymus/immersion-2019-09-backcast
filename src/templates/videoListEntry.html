<div class="video-list-entry media">
  <div class="media-left">
    <!-- change the src url so that we can access thumbnails dynamically-->
    <img class="media-object" src="<%= snippet.thumbnails.default.url %>" />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title">
      <%= snippet.title %></div><!-- dynamic title-->
    <div class="video-list-entry-detail">
      <% snippet.description %></div><!-- dynamic description-->
  </div>
</div>
